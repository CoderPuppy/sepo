name:                sepo
version:             0.1.0.0
github:              "CoderPuppy/sepo"
license:             BSD3
author:              "CoderPuppy"
maintainer:          "coderpup@gmail.com"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/CoderPuppy/sepo#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6 && < 0.7
- megaparsec >= 8.0 && < 8.1
- text >= 1.2 && < 1.3
- time >= 1.9 && < 1.10
- transformers >= 0.5 && < 0.6
- mtl >= 2.2 && < 2.3
- unliftio >= 0.2 && < 0.3
- unliftio-core >= 0.1 && < 0.2

ghc-options:
- -Wno-tabs

default-extensions:
- DataKinds
- DeriveFunctor
- DerivingStrategies
- LambdaCase
- OverloadedStrings
- RecordWildCards
- TupleSections
- TypeOperators
- GADTs
- ApplicativeDo
- NamedFieldPuns

library:
  source-dirs: src
  dependencies:
  - aeson >= 1.4 && < 1.5
  - async >= 2.2 && < 2.3
  - base64-bytestring >= 1.0 && < 1.1
  - bytestring >= 0.10 && < 0.11
  - dbus >= 1.2 && < 1.3
  - directory >= 1.3 && < 1.4
  - http-api-data >= 0.4 && < 0.5
  - http-client >= 0.6 && < 0.7
  - http-client-tls >= 0.3 && < 0.4
  - http-types >= 0.12 && < 0.13
  - servant >= 0.16 && < 0.17
  - servant-client >= 0.16 && < 0.17
  - split >= 0.2 && < 0.3
  - fraxl >= 0.3 && < 0.4
  - dependent-map >= 0.4 && < 0.5
  - lens >= 4.18 && < 4.19

executables:
  sepo:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sepo
    - text-trie >= 0.2 && < 0.3

tests:
  sepo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sepo
